<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div>
        <button id = "rockButton" value = "Rock">Rock</button>
        <button id = "paperButton" value = "Paper">Paper</button>
        <button id = "scissorsButton" value= "Scissors">Scissors</button>
    </div>
    <div id = "divResult">
        <p id ="pCounter">Play Rock Paper Scissors against the computer</p>
        <p id = "counterHumanScore"></p>
        <p id = "counterComputerScore"></p>
    </div>
    <script>
        const buttons = document.querySelectorAll("button");
        console.log(buttons)

        function getComputerChoice() {
            let num = Math.random()

            if (num <= .33) {
                return("Rock")
            } else if (num <= .66) {
                return("Paper")
            } else {
                return("Scissors")
            }
        }

        // function getHumanChoice() {
        //     let question = prompt("Rock, paper, or scissors")
        //     if (question.toLowerCase() == "rock") {
        //         return("Rock")
        //     } else if (question.toLowerCase() == "paper") {
        //         return("Paper")
        //     } else if (question.toLowerCase() == "scissors") {
        //         return("Scissors")
        //     } else {
        //         return("Input invalid. Try again")
        //     }
        // }


            let humanScore = 0;
            let computerScore = 0;
            let counter = 0;

            buttons.forEach(button =>{
                button.addEventListener("click", function() {
                    playRound(button.value)
                })
            })
            

            function playRound(humanSelection) {
                let computerSelection = getComputerChoice();
                console.log(humanSelection);
                console.log(computerSelection);
                
                    console.log(`Your selection is : ${humanSelection}`);
                    console.log(`PC selection is : ${computerSelection}`);
                    if (humanSelection == "Rock" && computerSelection == "Scissors") {
                        humanScore += 1;
                        counter += 1;
                        alert("You Win! Rock beats Scissors you have played " + counter + " rounds and your score is " + humanScore + " and the computer score is " + computerScore)
                    } else if (humanSelection == "Scissors" && computerSelection == "Paper") {
                        humanScore += 1;
                        counter += 1;
                        alert("You Win! Scissors beats Paper, you have played " + counter + " rounds and your score is " + humanScore + " and the computer score is " + computerScore)
                    } else if (humanSelection == "Paper" && computerSelection == "Rock") {
                        humanScore += 1;
                        counter += 1;
                        alert("You Win! Paper beats Rock you have played " + counter + " rounds and your score is " + humanScore + " and the computer score is " + computerScore)
                    } else if (humanSelection == computerSelection) {
                        counter += 1;
                        alert("You TIED! " + computerSelection + " and " + humanSelection + " tie. you have played " + counter + " rounds and your score is " + humanScore + " and the computer score is " + computerScore)
                    } 
                    else {
                        computerScore += 1;
                        counter += 1;
                        alert("You LOSE!! " + computerSelection + " beats " + humanSelection + " you have played " + counter + " rounds and your score is " + humanScore + " and the computer score is " + computerScore)
                    }
                    document.getElementById("pCounter").textContent = "number of games played:" + counter;
                    document.getElementById("counterHumanScore").textContent = "Player Score: " + humanScore;
                    document.getElementById("counterComputerScore").textContent = "Computer Score: " + computerScore;

                if (counter < 5) {
                    alert("play again")
                    return
                } else if (counter == 5) {
                    alert(" GAME OVER! You scored " + humanScore + " the computer scored " + computerScore + " you played " + counter + " rounds");
                    return;
                } else {
                    alert("error")
                }
                }
                
                


    </script>
    
</body>
